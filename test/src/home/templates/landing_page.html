<script>
//these scripts are funning the animation on the landing page

// fading the jumbotron when you enter
$("#divfade").fadeIn(3000).removeClass('hidden');

// basefadecontent will load and disappear on scroll

  $(window).scroll(function() {
    var windowBottom = $(this).scrollTop() + $(this).innerHeight() + 300;
    $(".basefadecontent").each(function() {

      var objectBottom = $(this).offset().top + $(this).outerHeight();
      if (objectBottom < windowBottom) { 
        if ($(this).css("opacity")==0) {$(this).fadeTo(250,1);}
      } else {
        if ($(this).css("opacity")==1) {$(this).fadeTo(250,0);}
      }
    });
  }).scroll();


// scrolling the count for Milestones
  var a = 0;
  $(window).scroll(function() {

    var oTop = $('#counter').offset().top - window.innerHeight;
    if (a == 0 && $(window).scrollTop() > oTop) {
      $('.counter-value').each(function() {
        var $this = $(this),
          countTo = $this.attr('data-count');
        $({
          countNum: $this.text()
        }).animate({
            countNum: countTo
          },

          {
            duration: 2000,
            easing: 'swing',
            step: function() {
              $this.text(Math.floor(this.countNum));
            },
            complete: function() {
              $this.text(this.countNum);
              //alert('finished');
            }

          });
      });
      a = 1;
    }

  });





</script>
